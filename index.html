<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/374756/zingtouch-1.0.0.min.js"></script>
<script src="./components/events.js"></script>
<script src="./components/click_to_color.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
    <a-marker markerhandler cursor="rayOrigin: mouse" emitevents="true" id='animated-marker' preset='hiro'>

		<a-box id ="animated-model" position='0 0.5 0' material='color: blue; opacity: 0.5;' scale='2'></a-box>

    </a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
