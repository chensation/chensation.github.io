<html>

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <script src="./components/events.js"></script>

    <body style='margin : 0px; overflow: hidden;'>

      <a-scene embedded arjs>
				<a-marker markerhandler cursor="rayOrigin: mouse; fuse: false" emitevents="true" id='animated-marker' preset='hiro'>

					<a-box id ="animated-model" position='0 0.5 0' material='color: blue; opacity: 0.5;' scale='2'></a-box>

				</a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      	<a-entity camera></a-entity>
			</a-scene>
		</body>
</html>
